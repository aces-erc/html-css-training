<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Transform</title>
</head>
<body>
    <!-- Rotate -->
    <section class="rotate_section">
        <h2>Rotate</h2>
        <p>(Please Hover To See Effect)</p>
        <br>
        <div class="flex">
            <div>
                <div class="container rotate"></div>
                <p style="text-align: center;">Rotate</p>
            </div>
            <div>
                <div class="container rotateX"></div>
                <p style="text-align: center;">Rotate-X</p>
            </div>
            <div>
                <div class="container rotateY"></div>
                <p style="text-align: center;">Rotate-Y</p>
            </div>
            <div>
                <div class="container rotateZ"></div>
                <p style="text-align: center;">Rotate-Z</p>
            </div>
        </div>
        <br>
    </section>
    <!-- Translate -->
    <section class="translate_section">
        <h2>Translate</h2>
        <p>(Please Hover To See Effect)</p>

        <br>
        <div class="flex">
            <div>
                <div class="container translateX"></div>
                <p style="text-align: center;">Translate-X</p>
            </div>
            <div>
                <div class="container translateY"></div>
                <p style="text-align: center;">Translate-Y</p>
            </div>    
        </div>
        <br>
    </section>    
    <!-- Scale -->
    <section class="scale_section">
        <h2>Scale</h2>
        <p>(Please Hover To See Effect)</p>

        <br>
        <div class="flex">
            <div>
                <div class="container scale"></div>
                <p style="text-align: center;">Scale</p>
            </div>   
            <div>
                <div class="container scaleX"></div>
                <p style="text-align: center;">ScaleX</p>
            </div>   
            <div>
                <div class="container scaleY"></div>
                <p style="text-align: center;">ScaleY</p>
            </div>    

        </div>
        <br>
    </section> 
    <!-- Skew -->
    <section class="skew_section">
        <h2>Skew</h2>
        <br>
        <div class="flex">
            <div>
                <div class="container skewX"></div>
                <p style="text-align: center;">SkewX</p>
            </div>   
            <div>
                <div class="container skewY"></div>
                <p style="text-align: center;">SkewY</p>
            </div>   
            <div>
                <div class="container skew"></div>
                <p style="text-align: center;">Skew</p>
            </div>   
        </div>
    </section>
</body>
</html>
