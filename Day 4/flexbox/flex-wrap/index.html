<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;">Flex No-Wrap</h2>
     <!-- Flex Wrap : No Wrap -->
     <!-- Here all flex items will be on one line -->
     <section class="flexbox_nowrap">
        <div class="container bo1 center">
            <h1>1</h1>
        </div>
        <div class="container center">
            <h1>2</h1>
        </div>
        <div class="container center">
            <h1>3</h1>
        </div>
        <div class="container center">
            <h1>4</h1>
        </div>
        <div class="container center">
            <h1>5</h1>
        </div>
        <div class="container center">
            <h1>6</h1>
        </div>
        <div class="container center">
            <h1>7</h1>
        </div>
        <div class="container center">
            <h1>8</h1>
        </div>
        <div class="container center">
            <h1>9</h1>
        </div>
        <div class="container center">
            <h1>10</h1>
        </div>
    </section>
    <br>

    <h2 style="text-align: center;">Flex Wrap</h2>
    <!-- Flex Wrap : Wrap -->
    <section class="flexbox_wrap">
        <div class="container box-1 center">
            <h1>1</h1>
        </div>
        <div class="container box-2 center">
            <h1>2</h1>
        </div>
        <div class="container box-3 center">
            <h1>3</h1>
        </div>
        <div class="container box-4 center">
            <h1>4</h1>
        </div>
        <div class="container box-5 center">
            <h1>5</h1>
        </div>
        <div class="container box-6 center">
            <h1>6</h1>
        </div>
        <div class="container box-7 center">
            <h1>7</h1>
        </div>
        <div class="container box-8 center">
            <h1>8</h1>
        </div>
        <div class="container box-9 center">
            <h1>9</h1>
        </div>
        <div class="container box-10 center">
            <h1>10</h1>
        </div>
    </section>
    <br>
    <h2 style="text-align: center;">Flex Wrap-Reverse</h2>
    <!-- Flex Wrap : Wrap-Reverse -->
    <section class="flexbox_wrapreverse">
        <div class="container box-1 center">
            <h1>1</h1>
        </div>
        <div class="container box-2 center">
            <h1>2</h1>
        </div>
        <div class="container box-3 center">
            <h1>3</h1>
        </div>
        <div class="container box-4 center">
            <h1>4</h1>
        </div>
        <div class="container box-5 center">
            <h1>5</h1>
        </div>
        <div class="container box-6 center">
            <h1>6</h1>
        </div>
        <div class="container box-7 center">
            <h1>7</h1>
        </div>
        <div class="container box-8 center">
            <h1>8</h1>
        </div>
        <div class="container box-9 center">
            <h1>9</h1>
        </div>
        <div class="container box-10 center">
            <h1>10</h1>
        </div>
    </section>
    <br>


 </body>
</html>
