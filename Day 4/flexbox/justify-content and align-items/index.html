<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Flex Start -->
        <!--  items are packed toward the start of the flex-direction -->
        <h3 style="text-align: center;">Flex Start:</h3>
        <br>
        <div class="flex_start">
            <div class="box">
               <img src="images/teddy.png" alt="" srcset="">
            </div>
            <div class="box">
                <img src="images/teddy.png" alt="" srcset="">
            </div>
            <div class="box">
                <img src="images/teddy.png" alt="" srcset="">
            </div>
        </div>
        <br>
        <hr>
         <!-- Flex End -->
         <!--  items are packed toward the end of the flex-direction -->
       <h3 style="text-align: center;">Flex End:</h3>
       <br>
       <div class="flex_end">
           <div class="box">
              <img src="images/teddy.png" alt="" srcset="">
           </div>
           <div class="box">
               <img src="images/teddy.png" alt="" srcset="">
           </div>
           <div class="box">
               <img src="images/teddy.png" alt="" srcset="">
           </div>
       </div>
       <br>
       <hr>
    <!-- Space Between -->
    <!-- items are evenly distributed in the line; first item is on the start line, last item on the end line -->
    <h3 style="text-align: center;">Space Between:</h3>
    <br>
    <div class="space_between">
        <div class="box">
           <img src="images/teddy.png" alt="" srcset="">
        </div>
        <div class="box">
            <img src="images/teddy.png" alt="" srcset="">
        </div>
        <div class="box">
            <img src="images/teddy.png" alt="" srcset="">
        </div>
    </div>
    <br>
    <hr>
     <!-- Space Around -->
     <!-- items are evenly distributed in the line with equal space around them -->
     <h3 style="text-align: center;">Space Around:</h3>
     <br>
     <div class="space_around">
         <div class="box">
            <img src="images/teddy.png" alt="" srcset="">
         </div>
         <div class="box">
             <img src="images/teddy.png" alt="" srcset="">
         </div>
         <div class="box">
             <img src="images/teddy.png" alt="" srcset="">
         </div>
     </div>
     <br>
     <hr>
     <!-- Centering Elements  Horizontally and vertically using flexbox-->
     <!-- justify content centers horizontally -->
     <!-- align items centers vertically -->
     <br>
     <h3 style="text-align: center;">Centering Elements  Horizontally and vertically using flexbox:</h3>
     <br>
     <div class="center" style="margin-left: 200px;">
            <div class="box">
                <img src="images/teddy.png" alt="" srcset="">
            </div>
     </div>
</body>
</html>
