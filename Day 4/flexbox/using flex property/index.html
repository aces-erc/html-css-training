<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Flex Grow -->
    <h2 style="text-align: center;">Flex Grow</h2>
    
     <!-- specifies how much the item will grow relative to the rest of the flexible items inside the same container -->
     <section class="flex_grow">
        <div class="container box-1 center">
            <h1>1</h1>
        </div>
        <div class="container box-2 center">
            <h1>2</h1>
        </div>
        <div class="container box-3 center">
            <h1>3</h1>
        </div>
     </section>
    <br>

    <!-- Flex Shrink -->
    <h2 style="text-align: center;">Flex Shrink</h2>
    
     <!-- determines how much the flex item will shrink relative to the rest of the flex items in the flex container when there isnâ€™t enough space on the row -->
     <section class="flex_shrink">
        <div class="container box-1 center">
            <h1>1</h1>
        </div>
        <div class="container box-2 center">
            <h1>2</h1>
        </div>
        <div class="container box-3 center">
            <h1>3</h1>
        </div>
     </section>
    <br>

</body>
</html>
